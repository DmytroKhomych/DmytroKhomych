<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Dmytro Khomych registration form</title>

        <!-- Bootstrap -->
        <link href="CSS/style.css" rel="stylesheet">

    <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->

             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <div class="container">
               <div class="row">
      <div class="col-xl-4">
      </div>
      <div class="col-xl-4">
            <form name="formWithValidation">
                <div>
                    <label for="form-control EmailInput">Email address</label>
                    <input class="form-control field" type="email" placeholder="Email address" name="EmailAddress">
                </div>
                <div>
                    <label for="form-control password">Password</label>
                    <input class="form-control field" type="password" placeholder="Password" name="password">
                </div>
                <div>
                    <label for="form-control password confirm">Confirm Password</label>
                    <input class="form-control field" type="password" placeholder="Password" name="password_confirm">
                </div>
                <div>
                    <label for="form-control Phone number">Phone Number</label>
                    <input class="form-control Phone number field" type="text" placeholder="Phone number" name="number">
                </div>
                <div>
                    <label for="form-control country">Country</label>
                    <input class="form-control  field" type="text" placeholder="Country" name="country">
                </div>
                <div>
                    <label for="form-control city">City</label>
                    <input class="form-control  field" type="text" placeholder="City" name="city">
                </div>
                <div>
                    <label for="form-control address">Addrees</label>
                    <input class="form-control  field" type="text" placeholder="Address" name="address">
                </div>
                <div>
                    <label for="form-control bank account">Bank Account Number</label>
                    <input class="form-control bank account field" type="text" placeholder="Bank account number" name="account">
                </div>
                <button type="submit" id="button" class="btn btn-primary text" value="Validate">Confirm</button>
            </form>

    </div>
        </div>
            </div>
        <script src="script.js" type="text/jscript"></script>
    </body>
</html>
